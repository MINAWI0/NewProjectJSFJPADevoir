<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Student List</title>
</h:head>
<h:body>
   <h2>
      <h:outputText value="List Employe"></h:outputText>
   </h2>
   <h:form>
      <h:commandButton action="#{EmployeeBean.addEmploye()}" value="new Student"></h:commandButton>

      <h:dataTable value="#{EmployeeBean.EmployeList()}" var="emp" border="1">
         <h:column>
            <f:facet name="header">Id</f:facet>
            <h:outputText value="#{emp.id}"></h:outputText>
         </h:column>
         <h:column>
            <f:facet name="header"> Name</f:facet>
            <h:outputText value="#{emp.Name}"></h:outputText>
         </h:column>
         <h:column>
            <f:facet name="header">email</f:facet>
            <h:outputText value="#{emp.email}"></h:outputText>
            <f:facet name="header">skill</f:facet>
            <h:outputText value="#{emp.skills}"></h:outputText>
         </h:column>
         <h:column>
            <f:facet name="header">Project</f:facet>
            <h:outputText value="#{emp.projects}"></h:outputText>
         </h:column>
         <h:column>
            <f:facet name="header">delet</f:facet>
            <h:commandButton action="#{EmployeeBean.deletEmplye(emp.id)}" value="delete"></h:commandButton>
         </h:column>
      </h:dataTable>
   </h:form>
</h:body>
</html>
