<?xml version="1.0" encoding="UTF-8"?>

<h:body>
   <h:form>
      <h:panelGrid columns="2" cellspacing="20" border="1">

         <f:facet name="header">

         <h:outputText value=" last name"></h:outputText>

         <h:outputText value="first name"></h:outputText>

         <f:facet name="footer">

      </h:panelGrid>

   </h:form>

</h:body>
</html>
